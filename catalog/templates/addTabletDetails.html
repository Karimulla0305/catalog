

{% include 'nav.html' %}
<div class="main">
{% block content %}

<div class="">
		<div class="mr-sm-2 mb-2 col-sm-8" style="margin: 10px;">
			<form action="{{ url_for('addTabletDetails',crname=crname)}}" method="POST">
				<div class="panel panel-primary">
				  <div class="panel-heading bg-success">Add Tablet Details</div>
				  <div class="panel-body">
				  	
					  <div class="form-group">
					  	<label class="text-primary" for="name">Enter Tablet Name:</label>
					    <input type="name" class="form-control" name="name" placeholder="Enter Tablet Name:" pattern="[A-Za-z ]{1,}" title="Allow Characters Only" required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="price">Enter Price:</label>
					    <input type="text" class="form-control" name="price" placeholder="Enter Price:" pattern="[0-9]{2,}" title="Allow numbers Only" required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="cartype">Enter Discription:</label>
					    <input type="text" class="form-control" name="discription" placeholder="Enter Discription:" pattern="[A-Za-z0-9 /]{1,}" title="Allow numbers Only" required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="cartype">Enter Power:</label>
					    <input type="text" class="form-control" name="power" placeholder="Enter Power:" pattern="[A-Za-z0-9/ ]{1,}" title="Allow numbers Only" required>
					  </div>
					  <div class="form-group">
					    <input type="text" class="form-control " name="tabletcompanynameid" value="{{ crname }}" readonly>
					  </div>
				  </div> 
				  <div class="panel-footer text-center"><input type="submit" class="btn btn-primary" value="Submit"></div>
				</div>
				</form>
			</div>
</div>
{% endblock content %}
